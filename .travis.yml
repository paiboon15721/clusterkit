language: node_js

node_js:
  - node

notifications:
  email: true

before_install:
  - sudo apt-get update
  - sudo apt-get install -y hugo
before_script:
  - yarn
  - hugo version
  - hugo

deploy:
  provider: script
  script: find public -type f -exec curl -u xxx:psw --ftp-create-dirs -T {} ftp://${SFTP_USER}:${SFTP_PASSWORD}@ftp.clusterkit.co.th/domains/clusterkit.co.th/test_upload/{} \;
  on:
    tags: true
