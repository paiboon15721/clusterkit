{{ define "content" }}
<div class="container">
  <div class="header">
    <h1 class="display-4">เทรนนิ่ง</h1>
    <p class="lead">
      สอนโดยทีมงานผู้เชี่ยวชาญ พร้อมที่จะแบ่งปันจากประสบการณ์จริง
    </p>
  </div>
  <div class="row">
    {{ range.Pages }}
    <div class="col-md-6 p-5">
      <h2 class="display-5">
        <a href="{{ .Permalink }}">
          {{ .Title }}
        </a>
      </h2>
      <div class="markdown">
        {{ .Content | truncate 200 }}
        <a href="{{ .Permalink }}">
          อ่านต่อ
        </a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
<div class="learn-more mt-5">
  <div class="container">
    <h3>เราเป็นผู้เชี่ยวชาญทางด้าน HPC ด้วยประสบการณ์กว่า 10 ปี</h3>
    <a
      class="btn btn-secondary btn-lg px-5 mt-3"
      href="{{ `/success-stories/` | relURL }}"
      role="button"
    >
      เยี่ยมชมผลงานของเรา
    </a>
  </div>
</div>
{{ end }}
