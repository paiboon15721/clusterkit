{{ define "content" }}
<div class="container">
  <div class="card-deck">
    {{ range.Pages }}
    {{ $page := . }}
    <div class="card mb-3">
      {{ range first 1 (.Resources.ByType "image") }}
      {{ $image := . }}
      {{ $image := $image.Resize "300x q50" }}
      <img
        src="{{ $image.RelPermalink }}"
        class="card-img"
        alt="{{ $page.Title }} logo"
      />
      {{ end }}
      <div class="card-body">
        <h5 class="card-title">{{ .Params.projectName }}</h5>
        <p class="card-text">
          {{ .Content | truncate 120 }}
        </p>
        <a href="{{ .Permalink }}" class="btn btn-sm btn-primary">
          อ่านต่อ
        </a>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
