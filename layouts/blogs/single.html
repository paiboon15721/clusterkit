{{ define "content" }}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="display-5">{{ .Title }}</h1>
      <div class="d-flex justify-content-end">
        <time>วันที่ {{ .Date.Format "02/01/2006" }}</time>
      </div>
      <div class="h1-line"></div>
      <div class="markdown">
        {{ .Content }}
      </div>
    </div>
    {{ partial "facebook" . }}
  </div>
</div>
{{ end }}
