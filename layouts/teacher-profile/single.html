{{ define "meta" }}
{{ range first 1 (.Resources.ByType "image") }}
{{ end }}
{{ end }}
{{ define "content" }}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 offset-md-0">
      <h1 class="display-5">{{ .Title }}</h1>
      <div class="h1-line"></div>
      <div class="row">
        <div class="col-md-4 offset-md-12">
          <div class="markdown">
            {{ $page := . }}
            {{ range first 1 (.Resources.ByType "image") }}
            {{ $image := . }}
            <img src="{{ $image.RelPermalink }}" class="img-fluid mb-2" alt="{{ $page.Title }}" />
            {{ end }}
          </div>
        </div>
        <div class="markdown col-md-8 offset-md-12">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
