<div class="d-flex my-4">
  <figure class="figure mx-auto">
    <img
      src="{{ .Get `src` | relURL }}"
      class="figure-img img-fluid rounded"
      alt="A generic square placeholder image with rounded corners in a figure."
    />
    <figcaption class="figure-caption text-center">
      {{ .Get `title` }}
    </figcaption>
  </figure>
</div>
