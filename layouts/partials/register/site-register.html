<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div
    id="register"
    class="modal-dialog modal-dialog-scrollable modal-lg"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">
          ลงทะเบียน (${subName})
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          id="registerForm"
          ref="registerForm"
          @submit.prevent="submit"
          class="needs-validation"
          :class="{ 'was-validated': isValidated }"
          novalidate
        >
          {{ partial "register/site-customer-information" }}
          {{ partial "register/site-company-information" }}
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          ปิด
        </button>
        <button
          type="submit"
          form="registerForm"
          class="btn btn-primary"
          :disabled="loading"
        >
          <span
            v-if="loading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          ลงทะเบียน
        </button>
      </div>
    </div>
  </div>
</div>
{{ partial "register/site-success" . }}
{{ partial "register/site-fail" . }}
