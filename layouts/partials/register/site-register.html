<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">ลงทะเบียน</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nameEN">ชื่อภาษาอังกฤษ</label>
              <input type="text" class="form-control" id="nameEN" />
            </div>
            <div class="form-group col-md-6">
              <label for="surnameEN">นามสกุลภาษาอังกฤษ</label>
              <input type="text" class="form-control" id="surnameEN" />
            </div>
            <div class="form-group col-md-6">
              <label for="nameTH">ชื่อภาษาไทย</label>
              <input type="text" class="form-control" id="nameTH" />
            </div>
            <div class="form-group col-md-6">
              <label for="surnameTH">นามสกุลภาษาไทย</label>
              <input type="text" class="form-control" id="surnameTH" />
            </div>
            <div class="form-group col-md-12">
              <label for="address">ที่อยู่</label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="form-group col-md-6">
              <label for="district">ตำบล</label>
              <input type="text" class="form-control" id="district" />
            </div>
            <div class="form-group col-md-6">
              <label for="amphoe">อำเภอ</label>
              <input type="text" class="form-control" id="amphoe" />
            </div>
            <div class="form-group col-md-6">
              <label for="province">จังหวัด</label>
              <input type="text" class="form-control" id="province" />
            </div>
            <div class="form-group col-md-6">
              <label for="zipcode">รหัสไปรษณีย์</label>
              <input type="text" class="form-control" id="zipcode" />
            </div>
            <div class="form-group col-md-6">
              <label for="nameTH">หมายเลขโทรศัพท์ที่ใช้ติดต่อ</label>
              <input type="text" class="form-control" id="nameTH" />
            </div>
            <div class="form-group col-md-6">
              <label for="surnameTH">อีเมล</label>
              <input type="email" class="form-control" id="surnameTH" />
            </div>
            <div class="form-group col-md-6">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="quotation"
                />
                <label class="form-check-label" for="quotation">
                  ต้องการใบเสนอราคา
                </label>
                <span class="form-text text-muted">
                  บริษัทจะจัดส่งให้ในวันทำการถัดไป
                </span>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="note">หมายเหตุ</label>
              <input
                type="text"
                class="form-control"
                id="note"
                aria-describedby="noteHelp"
              />
              <span class="form-text text-danger" id="noteHelp">
                โปรดแจ้ง หากท่านทานอาหารเจ มังสวิรัติหรือฮาลาล
              </span>
            </div>
            <div class="form-group col-md-12">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="exampleRadios1">
                  บุคคลทั่วไป
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="exampleRadios"
                  id="exampleRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="exampleRadios2">
                  บริษัท/องค์กร
                </label>
              </div>
            </div>
          </div>
          <div class="form-row company">
            <div class="form-group col-md-6">
              <label for="nameTH">ชื่อภาษาไทย</label>
              <input type="text" class="form-control" id="nameTH" />
            </div>
            <div class="form-group col-md-6">
              <label for="surnameTH">นามสกุลภาษาไทย</label>
              <input type="text" class="form-control" id="surnameTH" />
            </div>
            <div class="form-group col-md-12">
              <label for="address">ที่อยู่</label>
              <input type="text" class="form-control" id="address" />
            </div>
            <div class="form-group col-md-6">
              <label for="district">ตำบล</label>
              <input type="text" class="form-control" id="district" />
            </div>
            <div class="form-group col-md-6">
              <label for="amphoe">อำเภอ</label>
              <input type="text" class="form-control" id="amphoe" />
            </div>
            <div class="form-group col-md-6">
              <label for="province">จังหวัด</label>
              <input type="text" class="form-control" id="province" />
            </div>
            <div class="form-group col-md-6">
              <label for="zipcode">รหัสไปรษณีย์</label>
              <input type="text" class="form-control" id="zipcode" />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          ปิด
        </button>
        <button type="button" class="btn btn-primary">ลงทะเบียน</button>
      </div>
    </div>
  </div>
</div>
