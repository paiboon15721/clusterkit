<div
  class="modal fade"
  id="registerModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="registerModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">ลงทะเบียน</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nameEN">ชื่อ (ภาษาอังกฤษ)</label>
              <input
                type="text"
                class="form-control"
                id="nameEN"
                placeholder="Name"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="surnameEN">นามสกุล (ภาษาอังกฤษ)</label>
              <input
                type="text"
                class="form-control"
                id="surnameEN"
                placeholder="Surname"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          ปิด
        </button>
        <button type="button" class="btn btn-primary">ลงทะเบียน</button>
      </div>
    </div>
  </div>
</div>
