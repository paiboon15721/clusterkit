<div class="col-md-8 offset-md-2 mt-3">
  <div
    class="fb-like"
    data-href="{{ .Permalink }}"
    data-layout="button_count"
    data-action="like"
    data-size="large"
    data-show-faces="true"
    data-share="true"
  ></div>
  <div
    class="fb-comments mt-4"
    data-href="{{ .Permalink }}"
    data-order-by="reverse_time"
    data-width="100%"
    data-numposts="5"
  ></div>
</div>
