{{ define "content" }}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="display-5">{{ .Title }}</h1>
      {{ $page := . }}
      <div class="h1-line"></div>
      {{ .Content }}
    </div>
    {{ partial "facebook" . }}
  </div>
</div>
{{ end }}
